<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Low Tide Seashells</title>
  <link rel="icon" type="image/png" href="imagenes/logo.png">
  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      background-color: #f0f8ff;
    }

    header {
      background-color: #cce6ff;
      padding: 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 1px solid #000;
      border-radius: 8px;
      margin: 20px;
    }

    .logo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 1px solid black;
      object-fit: cover;
      background-color: #94bfe6;
      padding: 5px;
    }

    .title {
      font-size: 50px;
      font-weight: bold;
      text-align: center;
      flex-grow: 1;
    }

    .social-icons {
      display: flex;
      gap: 15px;
      margin-right: 10px;
    }

    .social-icons img {
      height: 70px; /* slightly larger */
      width: 70px;
    }

    nav {
      background-color: #dddddd;
      margin: 0 20px 20px 20px;
      padding: 18px 40px;
      display: flex;
      justify-content: flex-start;
      gap: 40px;
      border: 1px solid #000;
      border-radius: 4px;
      font-weight: normal;
      font-size: 18px;
    }

    .container {
      display: flex;
      gap: 40px;
      padding: 40px;
      background-color: #cce6ff;
      border-radius: 8px;
      margin: 20px;
      border: 1px solid #000;
      height: 440px; /* reduced height */
    }

    .search-input-container {
      display: flex;
      gap: 20px;
    }

    .search-box input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #666;
      flex: 1;
      box-sizing: border-box;
    }

    .search-box button {
      width: 100px;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: 1px solid #666;
      background-color: #e0e0e0;
    }

    .search-box {
      background-color: #a7cef6;
      padding: 20px; /* restored from 10px to 20px */
      border-radius: 10px;
      border: 1px solid #000;
      flex: 2.4;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    
    .image-box {
      background-color: #a7cef6;
      padding: 20px; /* restored from 10px to 20px */
      border-radius: 10px;
      border: 1px solid #000;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .image-box img {
      width: 100%;       /* fill full width */
      height: 100%;      /* fill full height */
      border-radius: 10px;
      border: 1px solid #000;
      object-fit: cover; /* ensures complete fill, may crop */
    }

  </style>
</head>
<body>

  <header>
    <img src="imagenes/logo.png" alt="Logo" class="logo">
    <div class="title">LOW TIDE SEASHELLS</div>
    <div class="social-icons">
      <img src="imagenes/instagram.png" alt="Instagram">
      <img src="imagenes/shell-icon.png" alt="Shell Icon">
    </div>
  </header>

  <nav>
    <div>Home</div>
    <div>Location</div>
    <div>Families</div>
    <div>Unknown Specimens</div>
    <div>Creator</div>
  </nav>

  <div class="container">
    <div class="search-box">
      <div class="search-input-container">
        <input type="text" placeholder="Search">
        <button>Search</button>
      </div>
    </div>
    <div class="image-box">
      <img src="imagenes/shells.jpg" alt="Shells Image">
    </div>
  </div>

</body>
</html>
