<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Decameron Barú – Low Tide Seashells</title>
  <link rel="icon" type="image/png" href="imagenes/logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background-color: #f0f8ff;
    }

    header {
      background-color: #cce6ff;
      padding: 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 1px solid #000;
      border-radius: 8px;
      margin: 20px;
    }

    .logo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 1px solid black;
      object-fit: cover;
      background-color: #94bfe6;
      padding: 5px;
    }

    .title {
      font-size: 50px;
      font-weight: bold;
      text-align: center;
      flex-grow: 1;
    }

    .social-icons {
      display: flex;
      gap: 15px;
      margin-right: 10px;
    }

    .social-icons a img {
      height: 70px;
      width: 70px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 12px;
    }

    .social-icons a img:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    nav {
      background-color: #dddddd;
      margin: 0 20px 40px 20px;
      padding: 18px 40px;
      display: flex;
      justify-content: flex-start;
      gap: 40px;
      border: 1px solid #000;
      border-radius: 4px;
      font-weight: normal;
      font-size: 18px;
      font-family: Georgia, serif;
    }

    nav div, nav a {
      text-decoration: none;
      color: black;
      transition: transform 0.3s ease, color 0.3s ease;
      cursor: pointer;
    }

    nav div:hover, nav a:hover {
      transform: scale(1.05);
      color: #005577;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 30px;
      padding: 0 40px 60px 40px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      border: 1px solid #000;
    }

    .gallery-item img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
    }

    .overlay-text {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: rgba(204, 230, 255, 0.9);
      color: black;
      text-align: center;
      padding: 10px;
      font-size: 18px;
      font-family: Georgia, serif;
      border-top: 1px solid #000;
    }

    footer {
      text-align: center;
      padding: 30px 10px;
      font-size: 16px;
      color: #000;
      background-color: #cce6ff;
      border: 1px solid #000;
      margin: 0 20px 20px 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <header>
    <img src="imagenes/logo.png" alt="Logo" class="logo" />
    <div class="title">LOW TIDE SEASHELLS</div>
    <div class="social-icons">
      <a href="https://www.instagram.com/lowtide_seashells_/" target="_blank">
        <img src="imagenes/instagram.png" alt="Instagram" />
      </a>
      <a href="https://www.conchology.be/" target="_blank">
        <img src="imagenes/shell-icon.png" alt="Shell Icon" />
      </a>
    </div>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="source.html">Sources</a>
    <a href="colombia.html">Countries</a>
    <a href="families.html">Families</a>
    <a href="unknown.html">Unknown Specimens</a>
  </nav>

  <div class="gallery-container">
    <div class="gallery-item">
      <img src="imagenes/gigas.jpg" alt="Shell 1">
      <div class="overlay-text">Aliger Gigas</div>
    </div>
    <div class="gallery-item">
      <img src="imagenes/oliva.jpg" alt="Shell 2">
      <div class="overlay-text">Americoliva Sayana</div>
    </div>
    <div class="gallery-item">
      <img src="imagenes/bulla2.jpg" alt="Shell 3">
      <div class="overlay-text">Bulla Occidentalis</div>
    </div>
    <div class="gallery-item">
      <img src="imagenes/bulla1.jpg" alt="Shell 4">
      <div class="overlay-text">Bulla Striata</div>
    </div>
    <div class="gallery-item">
      <img src="imagenes/beaded.jpg" alt="Shell 5">
      <div class="overlay-text">Cenchritis Muricatus</div>
    </div>
    <div class="gallery-item">
      <img src="imagenes/cerith2.jpg" alt="Shell 6">
      <div class="overlay-text">Cerithium Atratum</div>
    </div>
    <div class="gallery-item">
      <img src="imagenes/cerith.jpg" alt="Shell 7">
      <div class="overlay-text">Cerithium Litteratum</div>
    </div>
    <div class="gallery-item">
      <img src="imagenes/pica.jpg" alt="Shell 8">
      <div class="overlay-text">Cittarium Pica</div>
    </div>
  </div>

  <footer>
    © 2025 Emmanuel Henao Estrada – All rights reserved.
  </footer>

</body>
</html>
