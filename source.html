<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Source – Low Tide Seashells</title>
  <link rel="icon" type="image/png" href="imagenes/logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background-color: #f0f8ff;
    }

    header {
      background-color: #cce6ff;
      padding: 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 1px solid #000;
      border-radius: 8px;
      margin: 20px;
    }

    .logo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 1px solid black;
      object-fit: cover;
      background-color: #94bfe6;
      padding: 5px;
    }

    .title {
      font-size: 50px;
      font-weight: bold;
      text-align: center;
      flex-grow: 1;
    }

    .social-icons {
      display: flex;
      gap: 15px;
      margin-right: 10px;
    }

    .social-icons a img {
      height: 70px;
      width: 70px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 12px;
    }

    .social-icons a img:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    nav {
      background-color: #dddddd;
      margin: 0 20px;
      margin-bottom: 40px;
      padding: 18px 40px;
      display: flex;
      justify-content: flex-start;
      gap: 40px;
      border: 1px solid #000;
      border-radius: 4px;
      font-weight: normal;
      font-size: 18px;
      font-family: Georgia, serif;
    }

    nav div, nav a {
      text-decoration: none;
      color: black;
      transition: transform 0.3s ease, color 0.3s ease;
      cursor: pointer;
    }

    nav div:hover, nav a:hover {
      transform: scale(1.05);
      color: #005577;
    }

    .source-options {
      display: flex;
      justify-content: flex-start; /* align left */
      gap: 40px;
      margin: 0 20px;
      padding-left: 60px; /* push entire row to the right */
    }

    .source-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 300px;
      cursor: pointer;
    }

    .image-box {
      width: 100%;
      height: 180px;
      overflow: hidden;
      border-radius: 10px;
      border: 1px solid #888;
      background-color: #cce6ff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 0; /* remove inner rounding for clean edge alignment */
    }

    .description-box {
      margin-top: 20px;
      background-color: #cce6ff;
      border: 1px solid #000;
      border-radius: 10px;
      padding: 20px;
      font-size: 18px;
      font-family: Georgia, serif;
      text-align: center;
      width: 100%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .source-card:hover .image-box,
    .source-card:hover .description-box {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      background-color: #b3d9f7;
    }

    footer {
      background-color: #cce6ff;
      text-align: center;
      padding: 25px;
      font-size: 16px;
      color: #000;
      border-top: 1px solid #000;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <img src="imagenes/logo.png" alt="Logo" class="logo" />
    <div class="title">LOW TIDE SEASHELLS</div>
    <div class="social-icons">
      <a href="https://www.instagram.com/lowtide_seashells_/" target="_blank">
        <img src="imagenes/instagram.png" alt="Instagram" />
      </a>
      <a href="https://www.conchology.be/" target="_blank">
        <img src="imagenes/shell-icon.png" alt="Shell Icon" />
      </a>
    </div>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="source.html">Source</a>
    <div>Families</div>
    <div>Unknown Specimens</div>
  </nav>

  <!-- Source Options -->
  <div class="source-options">
    <div class="source-card" onclick="window.location.href='personal-shells.html'">
      <div class="image-box">
        <img src="imagenes/personal-shells.jpg" alt="Collected Shells">
      </div>
      <div class="description-box">
        Shells I Collected Myself
      </div>
    </div>
    <div class="source-card" onclick="window.location.href='thrift-shells.html'">
      <div class="image-box">
        <img src="imagenes/thrift-shells.jpg" alt="Thrift Store Shells">
      </div>
      <div class="description-box">
        Shells from Thrift Stores
      </div>
    </div>
    <!-- Future box space left blank -->
  </div>

  <footer>
    © 2025 Emmanuel Henao Estrada – All rights reserved.
  </footer>

</body>
</html>
